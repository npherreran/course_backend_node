openapi: 3.1.1
info:
  title: Social App
  description: Our first Social app
  version: 1.0.1

servers:
  - url: http://localhost:3000/api/v1
    description: localhost version of our app
  - url: http://localhost:3000/api/v1
    description: this is just a dummy api url, it doesnÂ´t work

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer

paths:
  /instagram:
    get: 
      summary: returns username, followers and follows
      responses: 
        '200': # status code
          description: returns an object
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  username: 
                    type: string
                  followers: 
                    type: string
                  follows: 
                    type: string
  /{token}:
    get: 
      summary: returns whatever is there in parameters
      parameters:
        - name: token
          default: 5
          in: path
          schema: 
            type: string
      responses: 
        '200': # status code
          description: returns an object
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  username: 
                    type: string
                  